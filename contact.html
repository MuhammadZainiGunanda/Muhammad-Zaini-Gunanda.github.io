<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!---================= FAVIICON ===================-->
	<link rel="shortcut icon" href="assets/img/profile.png" type="image/x-icon">
	<!---================ REMIX ICONS =================-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<!---================= CSS ===================-->
	<link rel="stylesheet" href="assets/css/contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title>Contact | Muhammad Zaini Gunanda</title>
</head>
<body>
	<i class="ri-moon-line change-theme" id="theme-button"></i>
	<div class="wrapper" id="wppr">
		<header>Send me a message</header>
		<form action="assets/php/message.php" method="get">
			<div class="dbl-field">
				<div class="field">
					<input type="text" name="name" placeholder="Enter your name">
					<i class="ri-user-3-fill"></i>
				</div>
				<div class="field">
					<input type="text" name="email" placeholder="Enter your email">
					<i class="ri-mail-fill"></i>
				</div>
			</div>
			<div class="dbl-field rev-field">
				<div class="field">
					<input type="text" name="phone" placeholder="Enter your phone">
					<i class="ri-phone-fill"></i>
				</div>
				<div class="field">
					<input type="text" name="website" placeholder="Enter your website">
					<i class="ri-global-fill"></i>
				</div>
			</div>
			<div class="massage">
				<textarea placeholder="Write your massage" name="message"></textarea>
				<i class="ri-message-2-fill"></i>
			</div>
			<div class="button-area">
				<button type="submit">Send massage</button>
				<span>Sending your massage...</span>
			</div>
		</form>
	</div> 

	<!---================= SCROLLREVEAL ===================-->
	<script src="assets/js/scrollreveal.min.js"></script>

	<!---================= MAIN JAVASCRIPT ===================-->
	<script src="assets/js/contact.js"></script>
</body>
</html>
